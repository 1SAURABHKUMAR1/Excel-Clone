<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel | Clone</title>
    <link rel="shortcut icon" href="https://ssl.gstatic.com/docs/spreadsheets/favicon3.ico" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- top nav bar  -->

    <div class="navigation-bar">
        <span class="navigation-single active">Home</span>
        <span class="navigation-single">File</span>
        <span class="navigation-single">Insert</span>
        <span class="navigation-single">Layout</span>
        <span class="navigation-single">Help</span>
    </div>


    <!-- tool bar  -->

    <div class="toolbar-container">

        <span class="material-icons copy-button">
            content_copy
        </span>
        <span class="material-icons cut-button">
            content_cut
        </span>
        <span class="material-icons-outlined paste-button">
            content_paste
        </span>

        <select name="" id="" class="select font-style">
            <option value="Inter">Inter</option>
            <option value="Roboto">Roboto</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Sans">Open Sans</option>
            <option value="Oswald">Oswald</option>
            <option value="Poppins">Popins</option>
        </select>

        <select name="" id="" class="select font-size">
            <option value="14">14</option>
            <option value="17">17</option>
            <option value="19">19</option>
            <option value="21">21</option>
            <option value="23">23</option>
            <option value="25">25</option>
        </select>

        <span class="material-icons-outlined bold-button">
            format_bold
        </span>
        <span class="material-icons-outlined italic-button">
            format_italic
        </span>
        <span class="material-icons-outlined underline-button">
            format_underline
        </span>
        <span class="material-icons-outlined left alignment sheet-container-active">
            format_align_left
        </span>
        <span class="material-icons-outlined center alignment">
            format_align_center
        </span>
        <span class="material-icons-outlined right alignment">
            format_align_right
        </span>
        <div class="color">
            <input type="color" name="" class="color-hide font-color" id="">
            <span class="material-icons">
                format_color_text
            </span>
        </div>
        <div class="color">
            <input type="color" name="" class="color-hide background-color" id="">
            <span class="material-icons">
                format_color_fill
            </span>
        </div>

    </div>

    <!-- formula and cell container  -->

    <div class="formula-and-cell-container">

        <input class="address-bar" spellcheck="false">

        <span class="formula-icon">
            <img src="https://img.icons8.com/ios-glyphs/50/000000/formula-fx.png" />
        </span>

        <input type="text" class="formula-bar">

    </div>

    <!-- all cell container  -->

    <div class="cell-row-column-container">

        <div class="left-dummy-box">
            <div class="dummy-box"></div>
        </div>
        <div class="row-address-container"></div>
        <div class="cells-container">
            <div class="col-address-container"></div>
        </div>

    </div>


    <!-- sheet container  -->

    <div class="sheet-container">

        <span class="material-icons sheet-icon">
            post_add
        </span>
        <span class="sheet-list active-sheet">Sheet 1</span>

    </div>

    <!-- js to make cells  -->
    <script src="./Script/CellRowMake.js"></script>
    <!-- js to store different  cell data -->
    <script src="./Script/CellStorage.js"></script>
    <!-- js to style different cells  -->
    <script src="./Script/StylingCell.js"></script>
    <!-- cells to change tool bar acoording to cells  -->
    <script src="./Script/DifferentCellDifferentToolAttach.js"></script>
    <!-- js to calculate formula  -->
    <script src="./Script/Formula.js"></script>
</body>

</html>
